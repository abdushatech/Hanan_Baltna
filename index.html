<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanan Baltna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleNav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Dropdown Navigation -->
    <nav class="dropdown-nav" id="dropdownNav">
        <a href="#home" onclick="closeNav()">Home</a>
        <a href="#products" onclick="closeNav()">Products</a>
        <a href="#orderSection" onclick="closeNav()">Place Order</a>
        <a href="#contact" onclick="closeNav()">Contact</a>
    </nav>

    <header>
        <h1>Hanan Baltna</h1>
        <p>Premium Products & Services</p>
    </header>

    <main class="container">
        <!-- Announcement Section -->
        <section class="announcement" id="announcement"></section>

        <!-- Product Gallery -->
        <section class="gallery" id="products">
            <img src="product1.jpg" alt="Product 1">
            <img src="product2.jpg" alt="Product 2">
            <img src="product3.jpg" alt="Product 3">
        </section>

        <!-- Order Form -->
        <section id="orderSection" class="order-form">
            <h2>Place Your Order</h2>
            <form id="orderForm" action="https://formspree.io/f/{your-form-id}" method="POST">
                <input type="hidden" name="_replyto" value="hananbedru33@gmail.com">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <textarea name="order-details" placeholder="Order Details..." rows="4" required></textarea>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </section>

        <!-- Contact Information -->
        <section class="contact-info" id="contact">
            <h2>Contact Us</h2>
            <div class="phone-numbers">
                <a href="tel:+1234567890">+123 456 7890</a>
                <a href="tel:+0987654321">+098 765 4321</a>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <div class="address">
                <p>123 Business Street<br>Your City, Country</p>
            </div>
        </section>
    </main>

    <!-- Copyright Footer -->
    <footer class="copyright">
        <p>&copy; 2024 Hanan Baltna. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
